<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Project One</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section id="game-on">
    <button id="test" class="test">Play button</button>
    <div class="game-wrapper">
      <div id="map"></div>
      <div class="side-bar">
        <p>Instructions: Left click blue squares, right click red squares. Don't click on the others!</p>
      </div>
      <div class="score-board">
        <div id="clock">0</div>
        <ul class="score-lives">
          <li>Score: <span class="score">0</span></li>
          <li>Lives: <span class="lives">5</span></li>
        </ul>
        <button id="test2" class="test">Reset</button>
      </div>
    </div>
  </section>
</body>
</html>
